<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXIFY</title>
    <link rel="stylesheet" href="../styles/submission.css">
    <link rel="stylesheet" href="../styles/header.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="./index.html">PIXIFY</a>
        </div>
        <div class="nav-items">
            <a href="./submission.html">2023 Submissions</a>
            <a href="./about.html">About</a>
            <a style="color:#7BFFE9" href="#" class="theme-btn">Dark Mode</a>
        </div>
    </header>
    <div class="submission-body">
        <main id="submission-main">
            <h1 id="submission-header">2023 SUBMISSIONS</h1>
        </main>
        <aside>
            <form id="submission-form">
                <h2 id="submission-form-header">SUBMIT YOUR WORK</h2>
                <input id="name" class="submission-input" type="text" placeholder="Your Name" required>
                <input id='title' class="submission-input" type="text" placeholder="Title of Your Entry" required>
                <input id='img-1' class="submission-input" type="text" placeholder="Img Url One" required>
                <input id='img-2' class="submission-input" type="text" placeholder="Img Url Two">
                <input id='img-3' class="submission-input" type="text" placeholder="Img Url Three">
                <input id='img-4' class="submission-input" type="text" placeholder="Img Url Four">
                <input id='img-5' class="submission-input" type="text" placeholder="Img Url Five">

                <button id="submit-btn" type="submit">SUBMIT</button>
            </form>
        </aside>
    </div>

    <script src="../scripts/dark-mode.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
